version: '3.8'

services:
  app:
    build: ./
    container_name: sistema_financeiro-php-app
    volumes:
      - ./app:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: sis_financeiro-db
    environment:
      POSTGRES_DB: sis_financeiro
      POSTGRES_USER: sysdba
      POSTGRES_PASSWORD: wildfire
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
